<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aruba - Landing Page CLONE</title>
  </head>
  <body>
    <section class="clone">
      <span>Aruba - Landing Page CLONE</span>
    </section>
    <header class="header">
      <figure class="header__logo">
        <object data="/aruba_logo.svg" type="image/svg+xml"></object>
      </figure>
      <figure>
        <input
          type="checkbox"
          name="mobile-menu"
          id="mobile-menu"
          class="header__language-checkbox"
        />
        <label for="mobile-menu" class="header__language-label">
          <object data="/icon_globe.svg" type="image/svg+xml"></object>
          <span>Select Language</span>
        </label>
        <nav class="language-nav">
          <ul class="language-nav__ul" role="list">
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">English</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">French</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Spanish</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Italian</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">German</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Spanish</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Portuguese</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Traditional Chinese</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Simplified Chinese</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Japanese</a>
            </li>
            <li class="language-nav__item">
              <a href="#" class="language-nav__link">Korean</a>
            </li>
          </ul>
        </nav>
      </figure>
    </header>
  </body>
</html>
